<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <title>IP Address Tracker</title>
  <style>
    #main {
      background-image: url(../images/pattern-bg-desktop.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    #searchInput:focus {
  outline: none;
}
  </style>
</head>

<body class="h-screen bg-very_dark_gray font-rubik">
  <div id="main">
    <h1 class="flex items-center justify-center pt-10 pb-10 text-3xl text-white font-bold max-md:pt-6 max-md:pb-6">IP Address Tracker</h1>
    <div class="flex items-center justify-center mb-16 max-md:mb-10  max-md:w-2/3 max-md:mx-auto">
      <input id="searchInput" type="text" placeholder="Search for any IP address"
        class="w-[500px] h-12 rounded-l-lg px-6 max-md:w-10/12">
      <button id="searchButton"
        class="bg-black h-12 w-12 max-md:w-2/12 flex items-center justify-center rounded-r-lg hover:bg-very_dark_gray focus:outline-none focus:ring-0">
        <img src="../images/icon-arrow.svg" alt="">
      </button>
    </div>

    <div class="flex bg-white h-fit mx-auto z-10 relative p-10 rounded-lg max-md:flex-col max-md:h-fit max-md:items-center max-md:py-6 max-md:gap-6">

      <div class="w-1/4 pl-4 max-md:w-full max-md:text-center max-md:h-fit">
        <h3 class="mb-2 text-vark_gray font-medium uppercase max-md:mb-1 max-md:text-xs max-md:mb-0">IP Address</h3>
        <h2 id="ip_address" class="text-2xl font-medium text-very_dark_gray max-md:text-xl"></h2>
      </div>

      <div class="w-[1px] bg-vark_gray max-md:hidden"></div>

      <div class="w-1/4 pl-4 max-md:w-full max-md:text-center max-md:h-fit  break-all">
        <h3 class="mb-2 text-vark_gray font-medium uppercase max-md:text-xs max-md:mb-0">Location</h3>
        <h2 id="location" class="text-2xl font-medium text-very_dark_gray max-md:text-xl"></h2>
      </div>

      <div class="w-[1px] bg-vark_gray max-md:hidden"></div>

      <div class="w-1/4 px-4 max-md:w-full max-md:text-center max-md:h-fit">
        <h3 class="mb-2 text-vark_gray font-medium uppercase max-md:text-xs max-md:mb-0">Timezone</h3>
        <h2 id="timezone" class="text-2xl font-medium text-very_dark_gray max-md:text-xl"></h2>
      </div>

      <div class="w-[1px] bg-vark_gray max-md:hidden"></div>

      <div class="w-1/4 px-4 max-md:w-full max-md:text-center max-md:h-fit">
        <h3 class="mb-2 text-vark_gray font-medium uppercase max-md:text-xs max-md:mb-0">ISP</h3>
        <h2 id="isp" class="text-2xl font-medium text-very_dark_gray max-md:text-xl"></h2>
      </div>

    </div>

  </div>

  <div id="map" class="h-2/3 w-full z-0"></div>

  <script src="../src/app.js"></script>
</body>

</html>
